<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<style>
		body {
			background: #000;
		}
	</style>
	<script src="script.js"></script>
	<script>

		window.on('DOMContentLoaded', () => document.getElementById('chart').append(getChart()))

		function getChart() {
			let c = new Chart();

			c.addHeadline('How does VersaTiles process OpenStreetMap data to create an interactive map?');

			c.addFlow([
				'OpenStreetMap data',
				'generator',
				'.mbtiles',
				'converter',
				'.versatiles',
				'server',
				'HTTP',
				'proxy / CDN',
				'HTTPS',
				'frontend',
				'interactive web map',
			])

			c.addHeadline('Which containers, packages or files can cover which part of this process chain?');

			let covDocM = c.addCover('docker', 'versatiles-maker', [0, 1, 2]);
			let covRust = c.addCover('rust', 'versatiles-rs', [1, 2]);
			let covNPMV = c.addCover('npm', 'node-versatiles', [2]);
			let covDoc0 = c.addCover('docker', 'versatiles', [1, 2]);
			let covDocS = c.addCover('docker', 'versatiles-server', [1, 2, 3, 4]);
			let covFron = c.addCover('file', 'frontend.tar', [4], 3);

			c.addCoverGuides();

			c.addHeadline('How do containers, packages or files build on each other?');

			//c.addDependency('docker', 'versatiles')

			return c.asSVG();
		}
	</script>
</head>

<body>
	<div id="chart"></div>
</body>

</html>
